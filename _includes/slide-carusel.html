<div class="slide-box">
    <div class="slide-frames">
      {% for pg in site.pages %}
        {% if pg.layout == 'slideshow' %}
      <div class="slide-frame" style="background-image: url('WEB/slideshow/{{ pg.img }}')">
        <span>{{ pg.title }}</span>
      </div>
        {% endif %}
      {% endfor %}
    </div>
    <p class="slide-button" onclick="next(0, true)"><</p>
    <p class="slide-button" onclick="next(1, true)">></p>
  </div>
